# This is a basic workflow to help you get started with Actions

name: Release

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      - name: Release-Notes-Preview
        # You may pin to the exact commit or the version.
        # uses: snyk/release-notes-preview@77b57680e453abd052d6e029e84037b644251ee8
        uses: snyk/release-notes-preview@v1.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        
        
      - name: Semantic Releaser
        # You may pin to the exact commit or the version.
        # uses: brpaz/action-semantic-release@978dcc77b36b45f08f55e8deaee1666585bba193
        uses: brpaz/action-semantic-release@v1
        with:
          # Specifies a list of extra plugins to install
          install_plugins: # optional
          # Run semantic release in dry-run mode
          dry_run: # optional, default is false
          # The branch to release from
          branch: # optional, default is master        
